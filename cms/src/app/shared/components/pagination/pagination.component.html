<ng-container *ngIf="paging && paging.total > 0">
	<div class="paging-style row d-flex justify-content-between align-items-center mt-5">
		<div class="total-items col-md-4">Tổng số bản ghi: <strong>{{paging.total}}</strong></div>
		<div class="paging col-md-8">
			<ngb-pagination [collectionSize]="paging.total" [(page)]="paging.page" [maxSize]="5"
				[pageSize]="paging.page_size" [rotate]="true" [boundaryLinks]="true" (pageChange)="changed($event)"
				></ngb-pagination>
		</div>
	</div>
</ng-container>
