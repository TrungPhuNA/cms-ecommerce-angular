<ng-container *ngIf="paging && paging.total > 0">
	<div class="paging-style p-4  d-flex justify-content-between  align-items-center mt-5">
		<div class="total-items">Tổng số bản ghi: <strong>{{paging.total}}</strong></div>
		<div class="paging">
			<ngb-pagination [collectionSize]="paging.total" [(page)]="paging.page" [maxSize]="5"
				[pageSize]="paging.page_size" [rotate]="true" [boundaryLinks]="true" (pageChange)="changed($event)"
				></ngb-pagination>
		</div>
	</div>
</ng-container>
