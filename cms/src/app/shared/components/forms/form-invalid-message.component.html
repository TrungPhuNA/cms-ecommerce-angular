<ng-container *ngIf="isForm && control?.hasError(validation) && ((control?.dirty || control?.touched) || submitted)">
	<div class="alert-error">
		<span role="alert error-message">
			{{ message }}
		</span>
	</div>
</ng-container>

<ng-container *ngIf="!isForm && message">
	<div class="alert-error">
		<span role="alert error-message">
			{{ message }}
		</span>
	</div>
</ng-container>
