<!--begin::Header container-->
<div class="app-container" id="kt_app_header_container" [ngClass]="headerContainerCssClass">
    <ng-container *ngIf="appSidebarDefaultCollapseDesktopEnabled">
        <div class="app-sidebar-collapse-d-flex align-items-center me-3">
            <!--begin::sidebar toggle-->
            <div class="btn btn-icon w-auto px-0 btn-color-muted btn-active-icon-primary" data-kt-toggle="true"
                data-kt-toggle-target="body" data-kt-toggle-mode="on" data-kt-toggle-name="app-sidebar-collapse">
                <span [inlineSVG]="'./assets/media/icons/arr080.svg'" class="svg-icon svg-icon-1"></span>
            </div>
            <!--end::sidebar toggle-->
        </div>
    </ng-container>

    <ng-container *ngIf="appSidebarDisplay">
        <!--begin::sidebar mobile toggle-->
        <div class="d-flex align-items-center d-lg-none ms-n2 me-2" title="Show sidebar menu">
            <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
                <span [inlineSVG]="'./assets/media/icons/abs015.svg'" class="svg-icon svg-icon-1"></span>
            </div>
        </div>
        <!--end::sidebar mobile toggle-->
        <!--begin::Mobile logo-->
        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
            <a routerLink="/" class="d-lg-none">
                <img alt="Logo" src="./assets/media/logos/at-default-dark.png" class="h-30px" />
            </a>
        </div>
        <!--end::Mobile logo-->
    </ng-container>
    
    <div class="video-container d-flex align-items-center">
        <button class="btn btn-sm btn-orange-linear d-flex align-items-center show-video" (click)="openModal()">
            <span [inlineSVG]="'./assets/media/icons/play-circle.svg'"></span>
            <span class="text-white ml-2">Hướng dẫn</span>
        </button>
        <div class="video-tutorial position-absolute p-8 justify-content-center align-items-center flex-column">
            <div class="video-info mb-4">
                <h4>ACCESSTRADE | Growth Platform</h4>
                <p class="fw-600">dành cho doanh nghiệp</p>
            </div>
            <iframe width="300" height="170"
                    src="https://www.youtube.com/embed/Ty63dxzYQB4?autoplay=1&enablejsapi=1&mute=1&loop=1&controls=0&modestbranding=1&showinfo=0" 
                    title="Hướng dẫn sử dụng ACCESSTRADE | Growth Platform" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" playsinline>
            </iframe>
        </div>
    </div>

    <ng-container *ngIf="!appSidebarDisplay">
        <!--begin::Logo-->
        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
            <a routerLink="/">
                <ng-container *ngIf="currentLayoutType === 'dark-header'">
                    <img alt="Logo" src="./assets/media/logos/at-default-dark.png"
                        class="h-20px h-lg-30px app-sidebar-logo-default" />
                </ng-container>
                <ng-container *ngIf="currentLayoutType !== 'dark-header'">
                    <img alt="Logo" src="./assets/media/logos/logo-at-splash.png"
                        class="h-20px h-lg-30px app-sidebar-logo-default theme-light-show" />
                    <img alt="Logo" src="./assets/media/logos/at-default-dark.png"
                        class="h-20px h-lg-30px app-sidebar-logo-default theme-dark-show" />
                </ng-container>
            </a>
        </div>
        <!--end::Logo-->
    </ng-container>

    <!--begin::Header wrapper-->
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1 align-items-center"
        id="kt_app_header_wrapper">
        <ng-container *ngIf="appHeaderDefaultContent === 'menu' && appHeaderDefaultMenuDisplay">
            <!--begin::Menu wrapper-->
            <div class="app-header-menu app-header-mobile-drawer align-items-stretch" data-kt-drawer="true"
                data-kt-drawer-name="app-header-menu" data-kt-drawer-activate="{default: true, lg: false}"
                data-kt-drawer-overlay="true" data-kt-drawer-width="225px" data-kt-drawer-direction="end"
                data-kt-drawer-toggle="#kt_app_header_menu_toggle" data-kt-swapper="true"
                data-kt-swapper-mode="{default: 'append', lg: 'prepend'}"
                data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_wrapper'}">
                <!--begin::Menu-->
                <!--        <app-header-menu class="-->
                <!--        menu-->
                <!--        menu-rounded-->
                <!--        menu-column-->
                <!--        menu-lg-row-->
                <!--        my-5-->
                <!--        my-lg-0-->
                <!--        align-items-stretch-->
                <!--        fw-semibold-->
                <!--        px-2 px-lg-0-->
                <!--    " id="kt_app_header_menu" data-kt-menu="true"></app-header-menu>-->
                <!--end::Menu-->
            </div>
            <!--end::Menu wrapper-->
        </ng-container>
        <!-- <ng-container *ngIf="appHeaderDefaultContent === 'page-title' && appPageTitleDisplay">
      <app-page-title #ktPageTitle class="page-title d-flex"></app-page-title>
    </ng-container> -->
        <app-navbar class="app-navbar flex-shrink-0" [appHeaderDefaulMenuDisplay]="appHeaderDefaultMenuDisplay"
            [isRtl]="false"></app-navbar>
    </div>
    <!--end::Header wrapper-->
</div>
<!--end::Header container-->

<ng-template #video>
    <div class="modal-header p-0 d-flex justify-content-end">
        <span [inlineSVG]="'./assets/media/icons/circle-close.svg'" class="mb-2 cursor-pointer" (click)="closeModal()"></span>
    </div>
    <div class="modal-body p-0 d-flex">
        <iframe width="800" height="500" src="https://www.youtube.com/embed/Ty63dxzYQB4" title="Hướng dẫn sử dụng ACCESSTRADE | Growth Platform" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</ng-template>
