<!--begin::Logo image-->
<a routerLink="overview">
    <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
        <img alt="Logo" src="./assets/media/logos/logo-at-splash.png" class="h-50px app-sidebar-logo-default" />
    </ng-container>
    <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
        <img alt="Logo" src="./assets/media/logos/at-logo-2021.png" class="h-50px app-sidebar-logo-default theme-light-show" />
        <img alt="Logo" src="./assets/media/logos/at-default-dark.png" class="h-25px app-sidebar-logo-default theme-dark-show" />
    </ng-container>

    <img alt="Logo" src="./assets/media/logos/favicon.png" class="h-36px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->
