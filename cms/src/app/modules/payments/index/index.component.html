<div class="card card-body px-2 pt-8">
    <div class=" w-100">
        <h2 class="fs16 fw-600 mb-5" translate>Hình thức thanh toán</h2>
        <hr class="line-gray mt-5 mb-5">
        <ng-container *ngIf="listData?.length > 0, else noData">
            <ng-container *ngFor="let item of listData; index as i">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="https://ninico.botble.com/vendor/core/plugins/stripe/images/stripe.svg" alt="Stripe" style="width: 50px; height: auto;">
                            <div class="ml-3">
                                <h5 class="card-title">{{ item.name}}</h5>
                                <p class="card-text">{{ item.description}}</p>
                            </div>
                            <a href="#" *ngIf="item.is_default" class="btn btn-success ml-auto">Mặc định</a>
                        </div>

                    </div>
                </div>
                <hr class="line-gray mt-5 mb-5">
            </ng-container>
        </ng-container>
        <ng-template #noData>
            <p class="text-danger mt-2">Chưa có dữ hoạc dữ liệu đang được xử lý</p>
        </ng-template>
    </div>
</div>

<app-spinner [loading]="loading"></app-spinner>
